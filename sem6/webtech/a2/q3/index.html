<!DOCTYPE html>
<html>
<head>
    <title>GadgetStore - Shop</title>
    <style>
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; text-align: center; border-radius: 8px; }
        .product-card img { width: 100%; height: 150px; object-fit: contain; }
        .btn-add { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; }
        .header { background: #333; color: white; padding: 15px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="header">
        <h2>TechShop</h2>
        <a href="cart.html" style="color:white;">ðŸ›’ Cart (0)</a>
    </div>
    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Laptop">
            <h3>Gaming Laptop</h3>
            <p>Rs. 79999.00</p>
            <button class="btn-add">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Phone">
            <h3>Passion Pro Phone</h3>
            <p>Rs. 19,999.00</p>
            <button class="btn-add">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Headphones">
            <h3>Noise Cancelling Headphones</h3>
            <p>Rs. 39999.00</p>
            <button class="btn-add">Add to Cart</button>
        </div>
    </div>
</body>
</html>
