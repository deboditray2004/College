<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 15px; text-align: left; }
        .total { text-align: right; font-size: 1.5em; margin-right: 10%; }
        .checkout-btn { float: right; margin-right: 10%; background: #007bff; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Your Shopping Cart</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Gaming Laptop</td>
            <td>1</td>
            <td>Rs. 79999.00</td>
            <td>Rs. 79999.00</td>
        </tr>
        <tr>
            <td>Passion Pro Phone</td>
            <td>2</td>
            <td>Rs. 49,999.00</td>
            <td>Rs. 99,998.00</td>
        </tr>
    </table>
    <div class="total">Grand Total: <b>Rs. 1,79,997</b></div>
    <br>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
</body>
</html>
