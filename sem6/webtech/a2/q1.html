<!DOCTYPE html>
<html>
<head>
    <title>Number to Words</title>
    <script>
        function convert() {
            const num = document.getElementById("inputNum").value;
            const output = document.getElementById("result");
            
            // Validation: Range 0-999 and No special chars/alphabets
            if (!/^\d{1,3}$/.test(num)) {
                output.innerHTML = "Please enter a valid number between 0 and 999.";
                return;
            }

            const n = parseInt(num);
            const units = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            const tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

            if (n === 0) { output.innerHTML = "Zero"; return; }

            let words = "";
            if (Math.floor(n / 100) > 0) {
                words += units[Math.floor(n / 100)] + " Hundred ";
            }
            let rem = n % 100;
            if (rem >= 10 && rem < 20) {
                words += teens[rem - 10];
            } else {
                words += tens[Math.floor(rem / 10)] + " " + units[rem % 10];
            }
            output.innerHTML = words.trim();
        }
    </script>
</head>
<body>
    <h3>Convert Number to Words (0-999)</h3>
    <input type="text" id="inputNum" placeholder="Enter number">
    <button onclick="convert()">Convert</button>
    <p id="result" style="font-weight:bold; color:blue;"></p>
</body>
</html>
